<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s YouTube Stats</title>
</head>
<body>
    <p>
        <img src="{{ channel.thumbnail }}" height="100px", width="100px">
        {{ channel.name }}
    </p>
    <p>
        UPLOADS: {{ channel.uploads }}  SUBSCRIBERS: {{ channel.subscriptions }}    VIDEO VIEWS: {{ channel.views }}
        COUNTRY: {{ channel.country }}  USER CREATED: {{ channel.publishedAt }}
    </p>
    <p>
        <button><a href="{% url 'YouTubeStats:subscriptions' id %}">SUBSCRIBERS</a></button>
        <button><a href="{% url 'YouTubeStats:views' id %}">TOTAL VIEWS</a></button>
        <button><a href="{% url 'YouTubeStats:videos' id 'date' %}">USER VIDEOS</a></button>
    </p>
    <p>USERS RECENT VIDEO</p>
    <iframe width="340" height="191" src="https://www.youtube.com/embed/{{channel.lastVideoID}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
